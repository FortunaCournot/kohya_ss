name: Install Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: install-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install-test-windows:
    name: Smoke test (Windows)
    runs-on: windows-latest
    timeout-minutes: 15   # ‚Üê beendet den Job nach 20 Minuten
    
    env:
      INSTALL_DIR: C:\Users\runneradmin\AppData\Local
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Git Installation
        shell: cmd
        run: |
          git --version

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Verify Python Version (pre-install)
        shell: cmd
        run: |
          echo Checking Python before installation:
          where python
          python --version
  
      - name: Run Installation Script
        shell: cmd
        run: |
          echo Starting installation script with target: %INSTALL_DIR%
          call setup_win_embed_headless.bat

